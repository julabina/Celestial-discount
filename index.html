<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celestial Discount</title>
</head>
<body>
    <Header>
        <h1>Celestial discount</h1>
        <h3>Your space bodies at a minimum price</h3>
        <button id="panierBtn">Panier</button>
        <div class="panierContainer">
            
        </div>
    </Header>
    <main>
        <select name="catSelect" id="categoriesSelect">
            <option value="all" selected>All</option>
            <option value="planet">Planets</option>
            <option value="moon">Moons</option>
            <option value="launch">Launch vehicle</option>
            <option value="other">Other</option>
        </select>
        <h2>All</h2>
        <div class="articlesContainer">
            <div class="article">
                <div class="articleImgContainer">
                    <img src="./assets/jupiter.jpg" alt="">
                </div>
                <h2>Jupiter</h2>
                <p>Stock : <span>1</span></p>
                <div class="articleBottom">
                    <div class="priceArticle">
                        <p><span>45</span>M €</p>
                    </div>
                    <button>Add</button>
                </div>
            </div>
            <div class="article">
                <div class="articleImgContainer">
                    <img src="./assets/saturn.jpg" alt="">
                </div>
                <h2>Saturne</h2>
                <p>Stock : <span>1</span></p>
                <div class="articleBottom">
                    <div class="priceArticle">
                        <p><span>42</span>M €</p>
                    </div>
                    <button>Add</button>
                </div>
            </div>

        </div>
    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
