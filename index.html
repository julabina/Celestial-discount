<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celestial Discount</title>
</head>
<body>
    <Header>
        <h1>Celestial discount</h1>
        <h3>Your celestial bodies at a minimum price</h3>
        <button id="hideCartBtn">Cart</button>
        <div class="cart hidden">
            
                <div class="cartContainer">
                    
                </div>
                <div class="headerLineCart"></div>
                <div class="cartBottom">
                    <div class="cartBottomTotal"><p>Total : <span class="totalContainer"></span>M €</p></div>
                    <div class="cartBottomBtn">
                        <button id="cartRemoveBtn">Empty cart</button>
                        <button id="validateCart">Pay</button>
                    </div>
                </div>
        
        </div>
        <div class="headerLine"></div>
    </Header>
    <main>
        <select name="catSelect" id="categoriesSelect">
            <option value="all" selected>All</option>
            <option value="planet">Planets</option>
            <option value="moon">Moons</option>
            <option value="launch">Launch vehicle</option>
            <option value="other">Other</option>
        </select>
            <div class="articlesContainer"></div>
    </main>

    <footer>
        <a href="#top"><div class="backTop"><p>Back to top</p></div></a>
        <div class="footerContainer">
            <div class="footerMid">
                <p>© Celestial discount - 2021</p>
                <div>
                    <p>Site by LENFUME Julien</p>
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/julabina"><p>Github link</p></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
